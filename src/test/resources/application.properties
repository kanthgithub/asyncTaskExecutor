# thread pool and queue size for processing contacts data
mobile.thread.timeout=60
mobile.thread.core-pool=20
mobile.thread.max-pool=20
mobile.queue.capacity=2000

spring.application.name=reji-mobile

server.port=0

accountTopup.delayRequired=true
accountTopup.delayPeriodInMilliSec=1000

accountBalance.delayRequired=true
accountBalance.delayPeriodInMilliSec=1000

accountTopup.loadtest.delayRequired=true
accountTopup.loadtest.delayPeriodInMilliSec=30000
accountTopup.loadtest_failure.delayPeriodInMilliSec=65000

accountBalance.loadtest.delayRequired=true
accountBalance.loadtest.delayPeriodInMilliSec=30000
accountBalance.loadtest_failure.delayPeriodInMilliSec=65000

server.connection-timeout=-1
spring.mvc.async.request-timeout= 60000